<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Happy Birthday</title>
<style>
/* === CSS من CodePen === */
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}
canvas {
  display: block;
}
#message {
  position: absolute;
  width: 100%;
  text-align: center;
  bottom: 50px;
  font-size: 56px;
  color: #ff4d6d;
  text-shadow: 0 0 20px black, 0 0 40px #ff4d6d;
  opacity: 0;
  transition: opacity 1s;
}
</style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<div id="message">Happy Birthday My Love ❤</div>

<script>
// === JS من CodePen ===
const canvas = document.getElementById('heartCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// القلوب الخلفية
let floatingHearts = [];
function createFloatingHearts() {
  floatingHearts.push({
    x: Math.random() * canvas.width,
    y: canvas.height + 20,
    size: Math.random() * 15 + 10,
    alpha: Math.random() * 0.3 + 0.2,
    speed: Math.random() * 1 + 0.5,
    color: Math.random() < 0.5 ? "#ff4d6d" : "#ff1a1a"
  });
}

// رسم القلب الكبير
function drawHeartShape(x, y, size, t) {
  ctx.beginPath();
  const scale = size / 15;
  const px = scale * 16 * Math.pow(Math.sin(t), 3);
  const py = -scale * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
  ctx.lineTo(x + px, y + py);
}

let t = 0, heartPoints = [], neonAlpha = 0, neonDirection = 0.03;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if(t < Math.PI * 2) {
    drawHeartShape(canvas.width/2, canvas.height/2, 200, t);
    heartPoints.push({t: t});
    t += 0.06;
  }

  ctx.fillStyle = "red";
  ctx.beginPath();
  for(let p of heartPoints) {
    const scale = 200/15;
    const px = scale * 16 * Math.pow(Math.sin(p.t), 3);
    const py = -scale * (13*Math.cos(p.t)-5*Math.cos(2*p.t)-2*Math.cos(3*p.t)-Math.cos(4*p.t));
    ctx.lineTo(canvas.width/2 + px, canvas.height/2 + py);
  }
  ctx.fill();

  // حرف L وسط القلب
  neonAlpha += neonDirection;
  if(neonAlpha >= 1 || neonAlpha <= 0) neonDirection *= -1;
  ctx.font = "bold 160px Arial";
  ctx.fillStyle = `rgba(255,105,180,${neonAlpha})`;
  ctx.shadowColor = "black";
  ctx.shadowBlur = 20;
  ctx.textAlign = "center";
  ctx.fillText("L", canvas.width/2, canvas.height/2 + 50);

  // القلوب الخلفية تتحرك
  if(Math.random() < 0.08) createFloatingHearts();
  for(let i=floatingHearts.length-1; i>=0; i--) {
    let h = floatingHearts[i];
    ctx.fillStyle = `rgba(${parseInt(h.color.slice(1,3),16)},${parseInt(h.color.slice(3,5),16)},${parseInt(h.color.slice(5,7),16)},${h.alpha})`;
    ctx.beginPath();
    ctx.arc(h.x, h.y, h.size, 0, 2*Math.PI);
    ctx.fill();
    h.y -= h.speed;
    h.alpha += 0.005;
    if(h.y < -20) floatingHearts.splice(i, 1);
  }

  requestAnimationFrame(draw);
}

// ظهور الرسالة تدريجيًا
setTimeout(()=>{document.getElementById("message").style.opacity = 1;}, 500);

draw();
</script>
</body>
</html>
